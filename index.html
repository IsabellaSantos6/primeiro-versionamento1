<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1></h1>
    </header>

    <main>
        
      <section class="imagem">
        <img src="imagens/Mobile-login-Cristina.jpg" alt="" id="imagem-1" />
      </section>
       
      <section class="formulario"> 
        
        
        <form action="page2.html" method="post">
                <h1 id="titulo">Login</h1>
            <div class="input">
                <label for="email">Email</label>
                <input class="texto" type="email" name="email" id="email" />
            </div>

            <div class="input">
                <label for="senha">Senha</label>
                <input class="texto" type="password" name="senha" id="senha" />
            </div>

            <div class="sobre-senha">
                <div class="input">   
                     <input type="checkbox" name="lembrar" id="lembrar" />
                     <label for="lembrar">Lembrar</label>
                    </div>

                    <div>
                        <a href="">Esqueceu a senha?</a>
                    </div>
               
            </div>

            <div>
                <input id="submit" type="submit" value="Entrar" />
            </div>

            <p>Não têm uma conta? <a href="">Cadastre-se!</a></p>

            <div class="logincom-outros">
                <h2 id="titulo-outros">Logar com</h2>
                <a href=""><img src="imagens/facebook.png" alt=""></a>
                <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-771296108%3A1680640370473628&hl=pt-BR&ifkv=AQMjQ7R3Prt3KrexHC2NbbjRbaOjZ_LWHJBgy6iEl-ewHcro6CWiHMWrzK6pU7_Lc3VINYDS3shDCg&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img src="imagens/google.png" alt=""></a>
                <a href="https://appleid.apple.com/auth/authorize?client_id=com.visualpharm.Icons8.SignIn&redirect_uri=https%3A%2F%2Fapi-icons.icons8.com%2Fauth%2Fv2%2Fsocials-callback&response_type=code%20id_token&state=%7B%22client%22%3A%22web%22%2C%22type%22%3A%22apple%22%2C%22clientRedirect%22%3A%22https%3A%2F%2Ficons8.com.br%2F%22%2C%22domain%22%3A%22icons8.com.br%22%7D&scope=name%20email&response_mode=form_post&frame_id=e06a5c35-c7d4-45a8-8cd8-8ba518a21ff9&m=11&v=1.5.4"><img src="imagens/apple.png" alt=""></a>
            </div>
        </form>
      </section>
    </main>
  </body>
</html>
